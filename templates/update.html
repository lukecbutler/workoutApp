<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Workout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h1 class="text-center">Update Workout</h1>
        
        <div class="card shadow-sm p-4">
            <form method="post">
                <div class="mb-3">
                    <label for="exercise" class="form-label">Exercise:</label>
                    <input type="text" class="form-control" id="exercise" name="exercise" value="{{ workout['exercise'] }}" required>
                </div>

                <div class="mb-3">
                    <label for="sets" class="form-label">Sets:</label>
                    <input type="number" class="form-control" id="sets" name="sets" value="{{ workout['sets'] }}">
                </div>

                <div class="mb-3">
                    <label for="reps" class="form-label">Reps:</label>
                    <input type="number" class="form-control" id="reps" name="reps" value="{{ workout['reps'] }}">
                </div>

                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (lbs/kg):</label>
                    <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ workout['weight'] }}">
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Duration (minutes):</label>
                    <input type="number" step="0.1" class="form-control" id="duration" name="duration" value="{{ workout['duration'] }}">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update Workout</button>
                </div>
            </form>
        </div>

        <div class="text-center mt-3">
            <a href="/day/{{ date }}" class="btn btn-outline-secondary">Back to Workouts</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
