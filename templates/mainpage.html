<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Days</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h1 class="text-center mb-4">Workouts</h1>

        <!-- Form to add a new day -->
        <div class="card shadow-sm p-4">
            <form method="post">
                <div class="mb-3">
                    <label for="date" class="form-label">Create a New Day:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Add Day</button>
                </div>
            </form>
        </div>

        <!-- List of workout days -->
        <div class="card shadow-sm mt-4 p-3">
            <h2 class="text-center">Saved Workouts</h2>
            <ul class="list-group">
                {% for day in days %}
                <li class="list-group-item text-center">
                    <a href="/day/{{ day['date'] }}" class="text-decoration-none">{{ day['date'] }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Additional Links -->
        <div class="text-center mt-4">
            <a href="/liftingSchedule2025" class="btn btn-outline-primary d-block mb-2">Lift Schedule 2025</a>
            <a href="/janurary25" class="btn btn-outline-primary d-block mb-2">Workout Schedule 1/25</a>
            <a href="/feburary25" class="btn btn-outline-primary d-block">Workout Schedule 2/25</a>
        </div>
        <br><br><br>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
